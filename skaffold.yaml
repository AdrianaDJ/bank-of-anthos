apiVersion: skaffold/v2alpha4
kind: Config
build:
  artifacts:
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/frontend
    context: src/frontend
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/ledgerwriter
    jib:
      project: src/ledgerwriter
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/balancereader
    jib:
      project: src/balancereader
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/transactionhistory
    jib:
      project: src/transactionhistory
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/contacts
    context: src/contacts
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/userservice
    context: src/userservice
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/userservice-java
    jib:
      project: src/userservice-java
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/loadgenerator
    context: src/loadgenerator
  - image: gcr.io/next20-onair-hands-on-keynote/part2-demo/ledger-db
    context: src/ledger-db
  tagPolicy:
    gitCommit: {}
  local:
    concurrency: 0
deploy:
  kubectl:
    manifests:
    - ./kubernetes-manifests/**.yaml
    # deploy a pre-build secret
    # in practice, this should not be checked in to source control
    #
    # Note: This is commented out in the userservice-java implementation because these secrets
    # will be stored in Google Secret Manager
    # - ./extras/jwt/jwt-secret.yaml
profiles:
  - name: local-code
